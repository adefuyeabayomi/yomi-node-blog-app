<div class="category-content-01">
    <div>
        <div class="card">
            <a href=" :pathToArticle ">
                <div class="card-image-container">
                    <div class="card-image" style="background-image: url(:coverUrl)">
                        <div class="card-contents-container">
                            <p class="card-content-title"> :title </p>
                            <p class="card-content-main"> :firstDraftPara <span class="readmore-text">>>> Read More >>></span></p>
                            <div class="card-content-blog-info">
                                <p class="card-content-cate"><span> :category </span></p>
                                <p class="card-content-published-time"> :timeCreated </p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
